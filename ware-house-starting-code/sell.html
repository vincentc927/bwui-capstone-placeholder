<!DOCTYPE html>
<html>
<head>
  <title>WareHouse</title>
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/base.css">
  <link rel="stylesheet" type="text/css" href="resources/css/sell.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Header -->

    <header role="banner">
        <div class="image-container">
          <a href="index.html"><img src="resources/img/home.png" alt="Ware House logo"></a>
        </div>
        <div class="search-bar">
          <input type="text" name="search" placeholder="Search for items">
          <a href="" class="icon"><img src="resources/img/search.svg" alt="search bar"></a>
        </div>
      <a href="cart.html" class="button cart">Cart <img src="resources/img/cart.svg" alt="shopping cart"></a>
    </div>
    </header>

    <nav role="navigation">
      <div class="deals"> <a href="deals.html">Today's Deals</a></div>
      <div class="products"> <a href="products.html">All Products</a></div>
      <div class="about"> <a href="about.html">About Us</a></div>
      <div class="sell"> <a href="sell.html">Sell</a></div>
      <div class="help"> <a href="blank">Help</a></div>
    </nav>

    <!-- Sell Product Form -->

    <form role="form" id="main" class="sell">
      <h3>Sell</h3>
      <form>
        <div id="name" class="field">
          <label for="name">Product Name</label>
          <input type="text" name="name" placeholder="Name of product">
        </div>
        <div id="price" class="field">
          <label for="price">Price</label>
          <input type="number" name="price" placeholder="Price">
        </div>
        <div id="quantity" class="field">
          <label for="quantity">Quantity</label>
          <select name="quantity">
            <option value="100"><100</option>
            <option value="200">100-200</option>
            <option value="300">200-300</option>
            <option value="400">300-400</option>
            <option value="500">>500</option>
          </select>
        </div>
        <div id="description" class="field">
          <label for="description">Description</label>
          <textarea type="text" name="description" placeholder="Description of product"></textarea>
        </div>
        <a href="#" class="button" id="submit">Submit</a>
      </form>
    </form>

    <!-- Footer -->

    <footer role="contentinfo">
      <img src="resources/img/home.png" alt="WareHouse logo">
      <div class="links">
        <div class="foot-title">Get to know us</div>
        <br><a href="#">About us</a>
        <br><a href="jobs.html">Jobs</a>
        <br><a href="#">Investor Relations</a>
        <br><a href="#">Links</a>
      </div>
      <div class="links">
        <div class="foot-title">Make money with us</div>
        <br><a href="sell.html">Sell on WareHouse</a>
        <br><a href="#">Become a vendor</a>
        <br><a href="#">Fundraiser events</a>
        <br><a href="#">Community outreach</a>
      </div>
      <div class="links">
        <div class="foot-title">Help</div>
        <br><a href="#">Contact us</a>
        <br><a href="#">Conditions of use</a>
        <br><a href="#">Report a problem</a>
        <br><a href="#">Privacy Policy</a>
      </div>
    </footer>
  </div>
</body>
</html>
